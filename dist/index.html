<!DOCTYPE html>
<html>

<head>
	<title>The Minimal React Webpack Babel Setup</title>
</head>

<body>
	<!-- The id="app" attribute will help our root React component find its entry point -->
	<div id="app"></div>
	<!-- The bundle.js file referenced here will be generated by Webpack -->
	<script src="bundle.js"></script>
</body>

</html>
